<div class="form">
    <div class="input-container">
        <label for="bookTitle">book title:</label>
        <input type="text" name=" Username" id="bookTitle" placeholder="Enter your username">
    </div>
    <div class="input-container">
        <label for="bookAuthor">author:</label>
        <input type="text" name=" Username" id="bookAuthor" placeholder="Enter your username">
    </div>
    <div class="input-container">
        <label for="bookCategory">category:</label>
        <input type="text" name=" Username" id="bookCategory" placeholder="Enter your username">
    </div>

        <label for="bookPrice">price:</label>
        <input type="text" name=" Username" id="bookPrice" placeholder="Enter your username">
    </div>
    <div class="input-container">
        <label for="bookDescription">description:</label>
        <textarea id="bookDescription" placeholder="Enter your username" rows="5" cols="5"></textarea>
    </div>
