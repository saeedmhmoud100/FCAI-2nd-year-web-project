{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}

{% block title %}Update Rating | {{block.super}}{% endblock %}

{% block header %}
{% endblock %}


{% block content %}

<form class="form" method="post">
    {% csrf_token %}
    <div class="input-container">
        <label>Update Your Review</label>
        {{form.rating}}
        {{form.review}}
        <button class="btn-6 btn-dark" type="submit">Update</button>
    </div>
</form>

{% endblock %}
