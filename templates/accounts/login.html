{% extends 'base.html' %}
{% load static %}


{% block title %}
    Login | block.super
{% endblock %}


{% block content %}
<form class="form" method="POST" >
    {% csrf_token %}
    <div class="input-container">
        <label for="user">Username</label>
        <input type="text" name="username" id="user"  placeholder="Enter your username">
    </div>
    <div class="input-container">
        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass"   placeholder="Enter your password">

    </div>

    <input type="submit" name="Submit" value="Submit" id="signup-button" class="btn-6 btn-dark">
</form>
{% endblock %}
