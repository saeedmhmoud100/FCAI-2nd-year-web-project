    <header>
        <img src="assets/images/header2.jpg" alt="header image">
        <h1> Sign UP</h1>
    </header>


    <div id="form">
        <div>
            <label for="user">Username</label>
            <input type="text" name=" Username" id="user"  placeholder="Enter your username">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="example@gmail.com" >

        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" name=" Password" id="pass"   placeholder="Enter your password">

        </div>
        <div>
            <label for="confirm">Confirm Password</label>
            <input type="password" name="Confirm Password" id="confirm" placeholder="Re-enter your password" >

        </div>
        <div>
            <input type="radio" name="select" id="radio1" placeholder="example@gmail.com" checked> <label for='radio1'>user</label>
            <input type="radio" name="select" id="radio2" placeholder="example@gmail.com" > <label for="radio2">admin</label>
        </div>

        <input type="button" name="Submit" value="Submit" id="signup-button">
    </div>


    <script src="assets/js/script.js"></script>
    </body>
